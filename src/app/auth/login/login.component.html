<div class="wrapper">
    <div class="sidebar" style="width: 40%!important;" data-color="danger" data-background-color="white"
        data-image="./assets/img/sidebar-1.jpg">
        <div class="logo">
            <a href="" class="simple-text">
                <div class="logo-img">
                    <img src="/assets/img/logobtc.png" />
                </div>
                Connexion
            </a>
        </div>


        <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)">
        </div>
        <div class="sidebar-wrapper" style="width: 100%!important;text-align: -moz-center;">
            <div class="card-body" style="margin-top: 10%!important;
            width: 80%;">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Nom d'utilisateur ou E-mail" type="text">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Mot de passe" type="password">
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button type="submit" class="btn btn-danger pull-center">Se connecter</button>
                </form>
                <a href="" [routerLink]="'/register'">Je n'ai pas de compte</a>
            </div>

            <div class="card-body">
                <p class="card-description">
                    Victus universis caro ferina est lactisque abundans copia qua sustentantur, et herbae multiplices et
                    siquae alites capi per aucupium possint, et plerosque mos vidimus frumenti usum et vini penitus
                    ignorantes.
                </p>
            </div>
        </div>
    </div>
    <div class="main-panel" style="width:60%!important;" data-color="danger" data-background-color="white"
        data-image="./assets/img/sidebar-1.jpg">

        <div style="background-image: url(.{{imgItem}});
        width:100%;height: 100%;
        background-size: 100% 100%;
        ">
            <div class="alert alert-info" style="margin-top: 50%; float: left;width: 80%;margin-left: 10%;">
                <span>This is a plain notification</span>
            </div>
        </div>
    </div>

</div>
