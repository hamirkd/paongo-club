<div class="main-content">
    <div class="container-fluid col-md-12">

        <div class="card">
        <div class="col-lg-12 table-responsive">
            <table class="table table-hover table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Téléphone</th>
                        <th scope="col">Date de Mise à jour</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users;let i=index" class="" [ngClass]="{'strike': user.bloquer}">

                        <td>{{i+1}}</td>
                        <td>{{user.last_name|uppercase }}</td>
                        <td>{{user.first_name|titlecase }}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.telephone}}</td>
                        <td>{{user.updated_at|date}}</td>
                        <td>
                            <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLinkU"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-sm">
                                ...
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLinkU">
                                <a class="dropdown-item" href="javascript:void(0)" (click)="bloquerUser(user)">Bloquer</a>
                                <a class="dropdown-item" href="javascript:void(0)" (click)="supprimerUtilisateur(user)">Supprimer</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
