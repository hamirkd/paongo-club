<div class="main-content">
    <div class="container-fluid col-md-12">

        <div class="card">
        <div class="col-lg-12 table-responsive">
            <table class="table table-hover table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Montant</th>
                        <th scope="col">Limite</th>
                        <th scope="col">Date de Mise Ã  jour</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let titre of titres;let i=index" class="" [ngClass]="{'strike': titre.bloquer}">

                        <td>{{i+1}}</td>
                        <td>{{titre.nom}}</td>
                        <td>{{titre.montant}}</td>
                        <td>{{titre.limit}}</td>
                        <td>{{titre.updated_at|date}}</td>
                        <td>
                            <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLinkU"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-sm">
                                ...
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLinkU">
                                <a class="dropdown-item" href="javascript:void(0)" (click)="bloquerTitre(titre)">Bloquer</a>
                                <a class="dropdown-item" href="javascript:void(0)" (click)="supprimerTitre(titre)">Supprimer</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
